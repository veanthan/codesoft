<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="wrap">
        <form action="" name="cal">
            <input type="text" name="display" id="display"><br><br>
            <input type="button" value="9" onclick="cal.display.value+='9'" class="btn">
            <input type="button" value="8" onclick="cal.display.value+='8'" class="btn">
            <input type="button" value="7" onclick="cal.display.value+='7'" class="btn">
            <input type="button" value="+" onclick="cal.display.value+='+'" class="btn">
            <br><br>
            <input type="button" value="6" onclick="cal.display.value+='6'" class="btn">
            <input type="button" value="5" onclick="cal.display.value+='5'" class="btn">
            <input type="button" value="4" onclick="cal.display.value+='4'" class="btn">
            <input type="button" value="-" onclick="cal.display.value+='-'" class="btn">
            <br><br>
            <input type="button" value="3" onclick="cal.display.value+='3'" class="btn">
            <input type="button" value="2" onclick="cal.display.value+='2'" class="btn">
            <input type="button" value="1" onclick="cal.display.value+='1'" class="btn">
            <input type="button" value="*" onclick="cal.display.value+='*'" class="btn">
            <br><br>
            <input type="button" value="0" onclick="cal.display.value+='0'" class="btn">
            <input type="button" value="/" onclick="cal.display.value+='/'" class="btn">
            <input type="button" value="%" onclick="cal.display.value+='%'" class="btn">
            <input type="button" value="=" onclick="cal.display.value= eval(cal.display.value)" class="btn">
            <br><br>
            <input type="button" value="DELETE" onclick="cal.display.value=''" id="del">
        </form>
    </div>
</body>
</html>
